<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <!-- Title -->
      <h1 class="website-title my-4">My Weather App</h1>
      
      <!-- Search Box -->
      <div class="search-wrapper">
        <div class="search-box d-flex">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            class="form-control search-input"
            id="search-city"
            placeholder="Search City Name..."
          />
          <button class="btn btn-dark search-button" id="search-button">
            Search
          </button>
        </div>
      </div>

      <div class="container py-5 text-center">
        <div class="mb-3">
          <i id="weather-icon"></i>
          <h2 class="fs-1" id="temperature">--Â°C</h2>
          <p class="fs-4" id="city-name">City</p>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="weather-box">
              <h4>Humidity</h4>
              <p class="fs-5" id="humidity">--:--</p>
            </div>
          </div>
          <div class="col-md-5">
            <div class="weather-box">
              <h4>Wind Speed</h4>
              <p class="fs-5" id="windspeed">--:--</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
